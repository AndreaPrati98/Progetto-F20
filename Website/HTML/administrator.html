<!DOCTYPE html>
<html>
<head>
	<style>
	#expandableCollapsible{
		width: 60%;
		margin-left: auto;
		margin-right: auto;
	}
	#addComponentBtn{
		background-color: #0097a7;
	}
	#removeComponentBtn{
		background-color: #d32f2f;
	}
	</style>
	<title>Administrator</title>
	<!-- link CSS -->
	<link rel="stylesheet" type="text/css" href="../CSS/stylesheet.css">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- sidenav script -->
	<script src="../JS/sidenavScript.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"  media="screen,projection"/>
</head>
<body>
	<nav class="  cyan darken-2">
		<div >
			<a href="home.html" class="brand-logo">Logo</a>
			<a href="#" class="sidenav-trigger right" data-target="mobile-nav">
				<i class="material-icons">menu</i>
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="login.html">Login</a></li>
				<li><a href="sign-in.html">Sign-in</a></li>
				<li><a href="configuration.html">Configuration</a></li>
			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-nav">
		<li><a href="home.html">Home</a></li>
		<li><a href="login.html">Login</a></li>
		<li><a href="sign-in.html">Sign-in</a></li>
		<li><a href="configuration.html">Configuration</a></li>
	</ul>

	<ul class="collapsible expandable" id="expandableCollapsible">
		<li>
			<div class="collapsible-header"><i class="material-icons">add_box</i>Add Component</div>
			<div class="collapsible-body">
				<span>
					<div class="container">
						<form id="addComponentForm" align="center" method="POST">
							<div class="row" id="typeAndNameComponent">
								<div class="input-field col s6">
									<input id="typeComponent" name="typeComponent" type="text" class="validate">
									<label for="typeComponent">Component Type</label>
								</div>
								<div class="input-field col s6">
									<input id="modelComponent" name="modelComponent" type="text" class="validate">
									<label for="modelComponent">Component Model</label>
								</div>
							</div>
							<div class="row" id="nameAndValueAttribute">
								<div class="input-field col s3">
									<input id="attributeName" name="attributeName" type="text" class="validate">
									<label for="attributeName">Attribute Name</label>
								</div>
								<div class="input-field col s3">
									<input id="attributeValue" name="attributeValue" type="text" class="validate">
									<label for="attributeValue">Attribute Value</label>
								</div>
								<div class="switch">
									<label>
										C:
										<input type="checkbox" id="constraintSwitch">
										<span class="lever"></span>
									</label>
									<label>
										V:
										<input type="checkbox" id="visibleSwitch">
										<span class="lever"></span>
									</label>
									&nbsp;
									<a class="btn-floating waves-effect waves-light amber darken-3" id="addAttributeBtn">
										<i class="material-icons">add</i>
									</a>
								</div>
							</div>
							<br>
							<div class="center container">
								<a class="waves-effect waves-light btn" id="addComponentBtn">Add</a>
							</div>
						</form>
					</div>
				</span>
			</div>
		</li>
		<li>
			<div class="collapsible-header"><i class="material-icons">delete</i>Remove Component</div>
			<div class="collapsible-body">
				<span>
					<div class="container">
						<form id="removeComponentForm" align="center" method="POST">
							<div class="container" id="typeAndNameComponentInRemove">
								<div class="input-field col s5">
									<input id="typeComponentInRemove" name="typeComponentInRemove" type="text" class="validate">
									<label for="typeComponentInRemove">Component Type</label>
								</div>
								<div class="input-field col s5">
									<input id="modelComponentInRemove" name="modelComponentInRemove" type="text" class="validate">
									<label for="modelComponentInRemove">Component Model</label>
								</div>
							</div>
							<br>
							<div class="center container">
								<a class="waves-effect waves-light btn" id="removeComponentBtn">Remove</a>
							</div>
						</form>
					</div>
				</span>
			</div>
		</li>
	</ul>


</body>
</html>
<script type="text/javascript">
var elem = document.querySelector('.collapsible.expandable');
var instance = M.Collapsible.init(elem, {
	accordion: false
});

document.addEventListener('DOMContentLoaded', function() {
	var elems = document.querySelectorAll('.sidenav');
	var instances = M.Sidenav.init(elems, {edge:'right'});
});

</script>
