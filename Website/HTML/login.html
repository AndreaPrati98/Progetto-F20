<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"  media="screen,projection"/>
</head>
<body>

    <nav class="cyan darken-2"><!--inizio della navbar-->
        <div >
            <a href="home.html" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html">Login</a></li>
                <li><a href="sign-in.html">Sign-in</a></li>
                <li><a href="configuration.html">Configuration</a></li>
            </ul>
        </div>
    </nav><!--fine della navbar-->

    <br>

    <div class="container"><!--inizio form accesso-->
        <form id="SignUpForm" align="center" method="POST"> <!-- metodo post per invio dati acquisiti -->
            <div class="center container">
                <div class="input-field col s5">
                    <input id="Email" name="Email" type="text" class="validate">
                    <label for="Email">Email</label>
                </div>
            </div>
            <div class="center container">
                <div class="input-field col s5">
                    <input id="Password" name="Password" type="password" class="validate">
                    <label for="Password">Password</label>
                </div>
            </div>
            <div class="center container">
                <button class="btn waves-effect waves-light" type="submit" class="grey darken-2" id="submitForm">
                    Login
                    <i class="material-icons right">done</i>
                </button>
                <button class="btn waves-effect waves-light" type="reset" id="resetForm">
                    Delete
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
        </form>
    </div><!--fine form di accesso-->

</body>
</html>
