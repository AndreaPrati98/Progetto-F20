
<!-- Frenkli Buzhiqi -->
@args() {
	boolean wrongPassword
}
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- link CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/stylesheet.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"  media="screen,projection"/>
	<style>
	#submitForm{
		background-color: #0097a7;
	}
	#resetForm{
		background-color: #d32f2f;
	}
	</style>
</head>
<body>

    <nav class="cyan darken-2"><!--inizio della navbar-->
        <div >
            <a href="home.html" class="brand-logo">Logo</a>
            <a href="#" class="sidenav-trigger right" data-target="mobile-nav">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            	<li><a href="/configuration">Configuration</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/sign-in">Sign-in</a></li>          
            </ul>
        </div>
    </nav><!--fine della navbar-->

    <ul class="sidenav" id="mobile-nav">
        <li><a href="home.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sign-in.html">Sign-up</a></li>
        <li><a href="configuration.html">Configuration</a></li>
    </ul>


    <br>

    <div class="container"><!--inizio form accesso-->
        <form id="SignUpForm" align="center" method="POST" action="login"> <!-- metodo post per invio dati acquisiti -->
            <div class="center container">
                <div class="input-field col s5">
                    <input id="Email" name="Email" type="text" class="validate">
                    <label for="Email">Email</label>
                </div>
            </div>
            <div class="center container">
                <div class="input-field col s5">
                    <input id="Password" name="Password" type="password" class="validate">
                    <label for="Password">Password</label>                	
                </div>
            </div>
            @if(wrongPassword){
            <div class="center container">
                <div class="input-field col s5">
                       <span class="red-text"><b>Email or password wrong</b></span>        
                </div>
            </div>
            }
            <div class="center container">
                <button class="btn waves-effect waves-light" type="submit" class="grey darken-2" id="submitForm">
                    Login
                    <i class="material-icons right">done</i>
                </button>
                <button class="btn waves-effect waves-light" type="reset" id="resetForm">
                    Delete
                    <i class="material-icons right">cancel</i>
                </button>
            </div>
        </form>
    </div>
